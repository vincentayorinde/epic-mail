<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="../assets/css/main.css">
  <title>Add Group</title>
</head>
<body>
  <section>
    <h2>Add New Group</h2>
    <br>
    
     <div id="compose-message">
      <form id="compose-form">
           <label for="recipients">
              <span>Name:</span><br>
              <input id="users" placeholder="Enter group name" type="text" name="users" required>
            </label><br>
            <label for="mail">
                <span>Group Mail:</span><br>
                <input id="mail" placeholder="Enter group email (e.g. group@epicmail.com)" type="email" name="mail" required>
            </label><br>
            <label for="mail">
                <span>Members:</span><br>
                <input id="members" placeholder="example1@epicmail.com, example2@epicmail.com" type="text" name="members" required>
            </label><br>
            <label for="desc">
                <span>Description:</span><br>
                <input id="subject" type="text" name="subject" placeholder="Describe your group">
            </label><br>
            <input id="submit-message" value="Add group" type="submit" name="submit-message">
      </form>
    </div>
  </section>

</body>
</html>
