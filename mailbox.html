<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="assets/css/main.css">
  <title>Mailbox</title>
</head>
<body>
    <header>
        <span id="menu" onclick="openNav()"> <img src="assets/img/icons/menu.png" alt="Menu"></span>
        <div class="header-left">
           <img src="assets/img/logo_sm.png" alt="EPIC Mail Logo" title="EPIC Mail Logo">
        </div>
        
        <div id="mySidenav" class="sidenav">
            <span onclick="loadContent('profile')"  class="header-right-m">
                <div class="profile-pic-m">
                    <img class="profile-pic-m" src="assets/img/profile-pictures/vince.jpg" alt="Administrator" title="Full Name">
                  </div>
                <div class="profile-name-m small-text">
                    Administrator 
                </div>
                
              </span>
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
           
            <a onclick="loadContent('compose')" href="#">Compose</a>
            <a onclick="loadContent('inbox')" href="#">Inbox <span class="flag">42</span></a>
            <a onclick="loadContent('sent')" href="#">Sent</a>
            <a onclick="loadContent('draft')" href="#">Draft</a>
            <a onclick="loadContent('group')" href="#">Groups</a>
            <hr>
            <a onclick="loadContent('profile')" href="#">Profile</a>
            <a href="index.html">Sign out</a>
          </div>
          
        <div title="Access Profile or Sign out" class="header-right" onclick="showProfileMenu();">
            <div class="profile-name small-text">
               Administrator 
            </div>
            <div class="profile-pic">
              <img class="profile-pic" src="assets/img/profile-pictures/vince.jpg" alt="Administrator" title="Full Name">
            </div>
        </div>
        <div id="profile-menu">
            <ul>
              <li onclick="loadContent('profile')"><a href="#" class="small-text">Profile</a></li>
              <li><a href="index.html" class="small-text">Sign Out</a></li>
            </ul>
        </div>
      </header>
  <section class="mailbox-page">
        <div class="mailbox-sidebar">
          <div class="sidebar-menu">
            <ul>
              <li onclick="loadContent('compose')"><a href="#" class="small-text"><img class="icons" src="assets/img/icons/compose.png" alt="Compose" height="15px" width="15px" />Compose</a></li>
              <li onclick="loadContent('inbox')"><a href="#" class="small-text"><img class="icons" src="assets/img/icons/inbox.png" alt="Inbox" height="15px" width="15px" />Inbox <span class="flag">42</span></a></li>
              <li onclick="loadContent('sent')"><a href="#" class="small-text"><img class="icons" src="assets/img/icons/sent.png" alt="Sent" height="15px" width="15px" />Sent</a></li>
              <li onclick="loadContent('draft')"><a href="#" class="small-text"><img class="icons" src="assets/img/icons/draft.png" alt="Dreft" height="15px" width="15px" />Draft</a></li>
              <li onclick="loadContent('group')"><a href="#" class="small-text"><img class="icons" src="assets/img/icons/group.png" alt="Groups" height="18px" width="18px" />Groups</a></li>
            </ul>
          </div>
        </div> 

        <div class="mailbox-content">
          <div id="content"></div>
        </div>
    </section>
      <footer>
        Footer
      </footer>
     
<script src="assets/js/main.js"></script>
</body>
</html>
