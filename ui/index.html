<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/index.css">
  <title>EPIC Mail - Sign Up</title>
</head>
<body>
  <div class="container-1">
    <div class="box-1">
      <div class="content">
          <p>Experience</p>
          <p>the new way to</p>
          <p> send messages</p>
          <p>Use EPIC Mail <em>today!</em></p>
          <div class="links">
              <ul>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">APIs</a></li>
              </ul>
            </div>
      </div>
      
    </div>
    <div class="box-2">
      <div class="signup">
        <p>Welcome to EPIC Mail</p>
          <h2>Sign Up</h2>
            <form action="./mailbox.html">
              <p>Email</p>
              <input type="email" name="email" id="email" required>
              <p>First Name</p>
              <input type="text" name="firstname" id="firstname" required>
              <p>Last Name</p>
              <input type="text" name="lastname" id="lastname" required>
              <p>Password</p>
              <input type="password" name="password" id="password" required>
              <p>Re-Type Password</p>
              <input type="password" name="confirmPassword" id="confirmPassword" required>
              <p>Phone</p>
              <input type="text" name="mobile" id="mobile" required><br>
              <input type="submit" id="sign-up" value="Start" />
            </form><br>
            <i class="fas fa-chevron-right"></i> Already have an account? <a href="sign-in.html">Sign In</a>
      </div>
      
      
     
    </div>
    <div class="box-3">
        <div class="content">
          
      </div>
  </div>
  </div>
  
  
  <script src="assets/js/index.js"></script>
</body>
</html>
