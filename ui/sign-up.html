<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="assets/css/main.css">
  <title>Sign Up</title>
</head>
<body>
    <section>
      <br>
        <center><img src="assets/img/logo_sm.png" alt="EPIC Mail Logo" title="EPIC Mail Logo"></center>
          <div class="sign-up-page">
            
              <h2 class="h2-header">Welcome, <small>Please fill the form below</small></h2> <br>
              <center><small>Already have an account? <strong><a href="index.html">Sign in </strong></a></small></center>
              <form action="" id="sign-up-form">
                    <!-- <label for="email">Email</label> -->
                    <input type="text" id="firstname" placeholder="Enter firstname" name="firstname" required/>
                    <br>
                    <input type="text" id="lastname" placeholder="Enter lastname" name="lastname" required/>
                    <br>
                      <input type="email" id="email" placeholder="Enter your email" name="email" required/>
                      <br>
                    <!-- <label for="password">Password</label> -->
                      
                      <input type="password" id="password" placeholder="Enter your password" name="password" required/>
                      <input type="password" id="rpassword" placeholder="Re-Enter your password" name="rpassword" required/>
                      <br>
                    <button class="btn">Sign Up</button>
                    <br>
                    <input type="checkbox" id="terms"> I agree with the <a href="#">Terms and Conditions</a>
            </form>
              
            </div>

    </section>
  
</body>
</html>
