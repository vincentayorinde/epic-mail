<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/compose.css">
  <title>compose Message</title>
</head>
<body>

   <div class="container-1">
      <div class="box-1">
        <button> <i class="fas fa-pen-square"></i><a href="compose.html">New message</a></button>
      </div>
      <div class="box-2">
        <p><span>Sort by</span> Date <i class="fas fa-sort-down"></i></p>
      </div>
      <div class="box-3">
        <i class="fas fa-trash-alt"></i>
        <i class="fas fa-reply"></i>
        <i class="fas fa-reply-all"></i>
        <i class="fas fa-forward"></i>
        <span class="search"><i class="fas fa-search"></i><input type="text" placeholder="Search"></span>
        
      </div>
   </div>
   <div class="container-2">
      <div class="box-4">
        <ul>
          <li class="link"><a href="mailbox.html">Inbox</a> &nbsp;&nbsp;&nbsp; <span class="notification">1</span></li>
          <li class="link"><a href="sent.html">Sent</a></li>
          <li class="link"><a href="draft.html">Draft &nbsp;&nbsp;&nbsp; <span class="notification">2</span></a></li>
          <li class="link"><a href="group.html">Group</a></li>
          <li class="link"><a href="trash.html">Trash</a></li>
        </ul>
      </div>
      <div class="box-5">
        <div id="notify">Message sent successfully!</div>
        <form action="#" method="post" onsubmit="fadeIn(); return false;">
        <div>
           <input type="text" required placeholder="To" />
        </div>
        <div>
            <input type="text" required placeholder="Subject" />
        </div>
        <div>
        <textarea rows="10" required></textarea>
        </div>
        <button  id="compose">Send</button>
      </form>
      
      </div>
    
        
      </div>
   </div>
<script src="assets/js/compose.js"></script>
</body>
</html>
