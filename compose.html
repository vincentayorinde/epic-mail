<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="../assets/css/main.css">
  <title>Compose</title>
</head>
<body>
  <section>
    <h2>Compose message</h2>
    <br>
    
     <div id="compose-message">
      <form id="compose-form">
           <label for="recipients">
              <span>Recipients:</span><br>
              <input id="recipients" placeholder="Enter email" type="text" name="recipients">
            </label><br>
            <label for="subject">
                <span>Subject:</span><br>
                <input id="subject" type="text" name="subject" placeholder="Enter Subject">
            </label><br>
            <label for="message">
                  <span>Message:</span><br>
                  <textarea id="message" rows="10" type="text" name="message"></textarea>
            </label>
            <input id="submit-message" type="submit" name="submit-message">
      </form>
    </div>
  </section>

</body>
</html>
